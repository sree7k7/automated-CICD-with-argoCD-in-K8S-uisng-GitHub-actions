      #     docker run -d --rm ${{ env.TEST_TAG }}
      #     docker run ${{ env.TEST_TAG }} echo "${{ env.TEST_TAG }} -> tested ok!"
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
