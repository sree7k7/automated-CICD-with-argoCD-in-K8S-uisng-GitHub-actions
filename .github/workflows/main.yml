name: ci
on:
  push:
    branches:
      - '*'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - '*'

env:
    app_web: cdk
    TEST_TAG: ${{ secrets.DOCKERHUB_USERNAME }}/web-app:test
    LATEST_TAG: ${{ secrets.DOCKERHUB_USERNAME }}/web-app:latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      # -
        # name: Docker meta
        # id: meta
        # uses: docker/metadata-action@v4
        # with:
        #     # list of Docker images to use as base name for tags
        #   images: |
